{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Choose a Username" type="text" REQUIRED>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Choose a Password" type="password" REQUIRED>
            <br>
            <small id="passwordHelpInline" class="text-muted">
              Must be at least 8 characters long, with at least one character and number.
            </small>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-enter Password" type="password" REQUIRED>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
