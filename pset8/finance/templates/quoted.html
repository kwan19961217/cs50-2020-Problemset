{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Symbol</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{quotes['name']}}</td>
      <td>{{quotes['price']}}</td>
      <td>{{quotes['symbol']}}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
