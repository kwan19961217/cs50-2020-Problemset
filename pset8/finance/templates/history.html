{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Action</th>
      <th scope="col">Symbol</th>
      <th scope="col">Price</th>
      <th scope="col">Number</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows%}
      <tr>
        <td>{{row["action"]}}</td>
        <td>{{row["symbol"]}}</td>
        <td>{{row["price"]}}</td>
        <td>{{row["number"]}}</td>
        <td>{{row["action_time"]}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
