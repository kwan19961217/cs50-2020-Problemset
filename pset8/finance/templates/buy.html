{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text" REQUIRED>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="number" placeholder="Number" type="number" step="1" REQUIRED>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
