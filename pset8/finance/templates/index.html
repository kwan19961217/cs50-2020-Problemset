{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Price</th>
      <th scope="col">Number</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows%}
      <tr>
        <td>{{row["symbol"]}}</td>
        <td>{{row["price"]}}</td>
        <td>{{row["number"]}}</td>
        <td>{{row["value"]}}</td>
      </tr>
    {% endfor %}
    <br>
    <tr>
      <td>Cash</td>
      <td></td>
      <td></td>
      <td>{{cash}}</td>
    </tr>
    <br>
    <tr>
      <td>Total Assets</td>
      <td></td>
      <td></td>
      <td>{{assets}}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
